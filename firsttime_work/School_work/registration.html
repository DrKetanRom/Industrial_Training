<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="../School_work/css/registration.css">
</head>
<body>
    <h1>Listacc Online Registration</h1>
    <h3>Please fill in the form. We'll contact you as soon as possible.</h3>
    <hr>
    <div class="form-page">
        <form method="post">
            <div>
                <h4>Full Name*</h4>
                <label for="First name">First Name</label>
                <input type="text" required><br>
                <label for="last name">Last Name</label>
                <input type="text" required>
            </div>
            <div>
                <label for="DOB">Date Of Birth</label>
                <input type="date" required>
            </div>
            <div>
                <label for="Male"><input type="radio" id="Male" name="Gender" value="Male">Male</label><br>
                <label for="Female"><input type="radio" id="Female" name="Gender" value="Female">Female</label><br>
                <label for="nonbi"><input type="radio" id="Nonbi" name="Gender" value="Nonbi">Non Binary</label><br>
                <label for="not"><input type="radio" id="not" name="Gender" value="nor">Not Specified</label><br>
            </div>
            <h4>Address*</h4>
            <div>
                <label for="Str address">Street Address 1</label>
                <input type="text" required><br>
                <label for="Str address">Street Address 2</label>
                <input type="text">
            </div>
            <div>
                <label for="City">City</label>
                <input type="text" required>
                <label for="State">State/Province</label>
                <input type="text" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
